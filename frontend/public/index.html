<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Emergent AI - The World's First Agentic Browser Clone of Fellou.ai" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve font loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Emergent AI - Agentic Browser</title>
    
    <style>
      /* Prevent flash of unstyled content */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #0f172a;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        background: linear-gradient(135deg, #0ea5e9 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-text">Emergent AI</div>
        <div class="loading-subtitle">The World's First Agentic Browser</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Simplified loading screen removal
      console.log('üîç HTML SCRIPT LOADING - Basic JavaScript test');
      
      function removeLoadingScreen() {
        console.log('üîç REMOVING LOADING SCREEN');
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      }
      
      // Simple event-based removal
      window.addEventListener('load', function() {
        console.log('üîç WINDOW LOAD EVENT');
        setTimeout(removeLoadingScreen, 1000);
      });
    </script>
  </body>
</html>
